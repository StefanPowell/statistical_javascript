<div id="soduku">
 <input id="cell" type="number" min="1" max="9">
</div>

<script>
	var cell = document.getElementById("soduku").innerHTML;
	var new_text = "<div id='block_across'>";
	for(var i=0; i < 3;i++){
		new_text = new_text.concat(cell)
	}
	new_text = new_text.concat("</div>");
	document.getElementById("soduku").innerHTML = new_text;


	var block_across = document.getElementById("block_across").innerHTML;
	var new_text = "<div id='full_block'>";
	for(var i=0; i < 3;i++){
		new_text = new_text.concat(block_across )
	}
	new_text = new_text.concat("</div>")
	document.getElementById("block_across").innerHTML = new_text;
</script>
<style>
#soduku{
	border:1px solid red;
	width:200px;
	width:200px;
}
#cell{
	width:32%;
}
</style>
